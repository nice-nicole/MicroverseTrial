<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <main>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      
      <label id="name-label" for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter Your Name" required>
      <br>
    
      <label id="email-label" for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
      <br>
      <label id="number-label" for="number">Age (optional)</label>
      <input type="number" id="number" name="number"  placeholder="Age" min="5" max="100">
    <br>
    <label>Which option best describes your current role?</label> 
    <br>
      <select id="dropdown" >
        <option disabled selected value="Select Current Role">Select current role</option>
        <option id="student">Student</option>
        <option id="full time job">Full Time Job</option>
        <option id="full time learner">Full Time Learner</option>
        <option id="prefer">Prefer Not to Say</option>
        <option id="Others">Others</option>
      </select>
      <br>
      <p>Would you recommend freeCodeCamp to a friend?</p>
      
       <label><input type="radio" value="def" name="gender">Definitely</label>
      
       <label> <input type="radio" value="maybe" name="gender">Maybe</label>
       <label> <input type="radio" value="not sure" name="gender">Not sure</label>

       <br>
       <p>What would you like to see improved? (Check all that apply)</p>
       <input type="checkbox" id="check" name="checkbox" value="Front-end">
       <label id="check" for="check">Front-end Projects</label>
       <br>
       <input type="checkbox" id="check" name="checkbox" value="Back-end">
       <label id="check" for="check">Back-end Projects</label>
       <br>
       <input type="checkbox" id="check" name="checkbox" value="Visualization">
       <label id="check" for="check">Data Visualization</label>
       <br>
       <input type="checkbox" id="check" name="checkbox" value="Challenges">
       <label id="check" for="check">Challenges</label>

       <br>
       <p>Any comments or suggestions?</p>
       <textarea id="txtarea" placeholder="Enter your comment here" name="comment"></textarea>
        <br>
        
       <button type="submit" id="submit"> Submit</button>
    </form>
  </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <script  src="js/index.js"></script>
  </body>
</html>
